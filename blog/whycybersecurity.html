        <div class="prose max-w-none text-gray-300">
            <p>SQL injection occurs when untrusted input is concatenated into SQL queries. In WHERE clauses, this can allow attackers to manipulate conditions and retrieve hidden data.</p>
            <p>Example: A query like 'SELECT * FROM products WHERE category = '' + input + ''' might be exploited with input ' OR 1=1 --' to return all products.</p>
            <p>Mitigation: Use prepared statements or parameterized queries, and validate/escape inputs.</p>
